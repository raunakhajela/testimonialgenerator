<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<title>Testimonial Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Standard Favicon--> 
<!-- <link rel="shortcut icon" href="img/favicon/favicon.png"> -->

<link href="assets/css/style.css" rel="stylesheet">

<!-- Fonts style -->
<link href="assets/fonts/fonts.css" rel="stylesheet">


<script src="assets/js/modernizr.min.js"></script>

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
   	<script src="assets/js/Libraries/html5shiv.js"></script>
    <script src="assets/js/Libraries/respond.min.js"></script>
<![endif]-->

</head>

<body tabindex="-1">


	<div class="main group">

		<div class="left group">
			
			<div class="logo group">
				<a href="">
					<img src="assets/img/logo.png" alt="Testimonial Generator">
				</a>
			</div>

			<h2 class="title group">
				<span class="highlight">Amazing Testimonial</span> for your business or profession
			</h2>

			<div class="cats group" id="category">
				<ul class="category ac-custom ac-checkbox ac-checkmark">
					<li class="subtitle">
						<h3>Categories</h3>
					</li>
					<li>
						<input type="checkbox" name="cat-1" id="cat-1" value="design">
						<label for="cat-1">Design</label>
					</li>
					<li>
						<input type="checkbox" name="cat-2" id="cat-2" value="coding">
						<label for="cat-2">Coding</label>
					</li>
					<li>
						<input type="checkbox" name="cat-3" id="cat-3" value="creativity">
						<label for="cat-3">Creativity</label>
					</li>
				</ul>
				<ul class="category ac-custom ac-checkbox ac-checkmark">
					<li>
						<input type="checkbox" name="cat-4" id="cat-4" value="books">
						<label for="cat-4">Books</label>
					</li>
					<li>
						<input type="checkbox" name="cat-5" id="cat-5" value="entertainment">
						<label for="cat-5">Entertainment</label>
					</li>
					<li>
						<input type="checkbox" name="cat-6" id="cat-6" value="colors">
						<label for="cat-6">Colors</label>
					</li>
					<li>
						<input type="checkbox" name="cat-7" id="cat-7" value="inspiration">
						<label for="cat-7">Inspiration</label>
					</li>
				</ul>
			</div>
		</div>

		<div class="right group">

			<div class="cards group" id="quotesBlock">

				<div class="loader stack__item">
					<div class="quote">
						<span class="qt">“</span>
						<h3>Please wait. Your Testimonial are being generated !!</h3>
					</div>
					<span class="author">Testimonial Generator</span>
				</div>

				<ul id="stack_yuda" class="stack stack--yuda">

				</ul>

				<div class="controls">
					<button class="button button--sonar button--reject button--default" data-stack="stack_yuda">Next</button>
					<h3>or press <span class="highlight">spacebar</span></h3>
				</div>
			
			</div>

		</div>	

	</div>

	<footer>
		<div class="container">
			<ul class="fmenu flt-left txt-left">
				<li><a href="#">About</a></li>
				<li><a href="#">Feadback</a></li>
				<li><a href="#">Donate</a></li>
			</ul>
			<p class="copyright flt-right txt-right">Made with ♥ by <a href="#">What A Story</a></p>
		</div>	
	</footer>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/clipboard.min.js"></script>
	<script src="assets/js/generator.js"></script>
	<script src="assets/js/classie.js"></script>
	<script src="assets/js/dynamics.min.js"></script>
	<script src="assets/js/tooltip.js"></script>

</body>
</html>
